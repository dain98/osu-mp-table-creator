
<html>
  <head>
      <title>osu! MP Compare Tool</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="shortcut icon" type="image/jpg" href="https://i.imgur.com/FIQowlz.png"/>
      <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
      <script type="text/javascript" 
          src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script src="script.js" defer></script>
  </head>
  <body>
      <div class="container white-text" >
        <blockquote>
          Created by <a href="https://twitter.com/imd_js">Dain Im</a>. GFX done by <a href="https://twitter.com/shdewz">shdewz</a>.
        </blockquote>
        <div class="row">
          <div class="col s12">
            <h6>Press Enter to separate MP links</h5>
          </div>
          <div class="col s12">
            <div class="chips">
              <input class="white-text">
            </div>
          </div>
          <div class="col s12">
            <div class="col s2"><a class="waves-effect waves-dark btn" onclick="editBody(true)">Submit</a></div>
            <div class="col s10"><h6 class="red-text" id="error"></h6></div>
            <div class="progress" id="loading" style="display:none; margin-top: 50px;">
              <div class="indeterminate"></div>
            </div>
          </div>
        </div>
        <div class="row" id="main-body"></div> <!-- This is where the table goes -->
        <hr id="separator" style="display:none;">
        <div class="row" id="teams"></div> <!-- This is where the teams go -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
      </div>
  </body>
  </html>
